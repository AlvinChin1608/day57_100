<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for blog_post in posts %}
    <div class="content">
        <div class="card">
            <h2>{{ blog_post["title"] }}</h2>
            <p class="text">{{ blog_post["body"] }}</p>
            <a href="{{ url_for('get_blog', num=blog_post['id']) }}">{{ blog_post["subtitle"] }}</a>
        </div>
    </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>God Bless you</p>
</footer>
</html>
